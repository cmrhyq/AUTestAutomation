[pytest]
# Pytest configuration file

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Console output options
console_output_style = progress
addopts = 
    -v
    --tb=short
    --strict-markers
    --alluredir=report/allure-results
    --clean-alluredir

# Markers for test categorization
markers =
    ui: UI tests using Playwright
    api: API tests using Requests
    smoke: Smoke tests for critical functionality
    regression: Regression test suite
    slow: Tests that take longer to execute
    property: Property-based tests using Hypothesis

# Logging configuration
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

log_file = logs/pytest.log
log_file_level = DEBUG
log_file_format = %(asctime)s [%(levelname)s] [%(filename)s:%(lineno)d] %(message)s
log_file_date_format = %Y-%m-%d %H:%M:%S

# Parallel execution settings (use with pytest-xdist)
# Run with: pytest -n auto (automatically detects CPU cores)
# Or specify number of workers: pytest -n 4
# Distribution mode: loadscope (default), loadfile, loadgroup, load
# Example: pytest -n auto --dist loadscope

# Timeout settings (requires pytest-timeout)
# timeout = 300

# =============================================================================
# Coverage settings (requires pytest-cov)
# =============================================================================
# 启用覆盖率时，使用以下命令运行测试：
#   pytest --cov=base --cov=core --cov=utils --cov-report=html --cov-report=term
# 
# 或者取消下面的注释以默认启用覆盖率：
# addopts = --cov=base --cov=core --cov=utils --cov-report=html --cov-report=term-missing --cov-fail-under=60

# Hypothesis settings for property-based testing
; hypothesis_profile = default

# =============================================================================
# Coverage configuration (used by pytest-cov)
# =============================================================================
[coverage:run]
# 测量覆盖率的源代码目录
source = base,core,utils
# 忽略的文件模式
omit = 
    */tests/*
    */__pycache__/*
    */conftest.py
    */fixtures.py
# 启用分支覆盖率
branch = True
# 并行执行时合并数据
parallel = True

[coverage:report]
# 最低覆盖率要求（低于此值将导致测试失败）
fail_under = 60
# 显示未覆盖的行号
show_missing = True
# 排除的代码模式
exclude_lines =
    # 跳过调试代码
    pragma: no cover
    # 跳过抽象方法
    @abstractmethod
    # 跳过类型检查代码
    if TYPE_CHECKING:
    # 跳过防御性代码
    raise NotImplementedError
    raise AssertionError
    # 跳过 __main__ 块
    if __name__ == .__main__.:
# 精度
precision = 2

[coverage:html]
# HTML 报告输出目录
directory = report/coverage-html

[coverage:xml]
# XML 报告输出文件（用于 CI/CD 集成）
output = report/coverage.xml
